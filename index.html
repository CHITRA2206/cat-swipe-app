<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurEver Cats</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="background"></div>

  <!-- Main App Section -->
  <div class="app">
    <h1 class="app-title">🐾 FurEver Cats 🐾</h1>

    <!-- Card Container -->
    <div class="card-container" id="card-container"></div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn dislike">❌ Dislike</button>
      <button class="btn like">💖 Like</button>
    </div>
  </div>

  <!-- Summary Screen -->
  <div class="summary hidden" id="summary">
    <div class="summary-card">
      <h2>✨ Your Cat Summary ✨</h2>
      <p id="summary-text"></p>
      <div class="liked-cats" id="liked-cats"></div>
      <button class="btn restart">🔄 Restart</button>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
